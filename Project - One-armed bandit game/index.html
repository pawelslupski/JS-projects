<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>One-armed bandit game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">

        <h1>One-armed bandit game</h1>

        <section class="game">
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
        </section>

        <section class="play">
            <input type="number" placeholder="Type a bid" id="bid">
            <button id="start">Spin!</button>
        </section>

        <section class="panel">Your cash before the next spin: <span class="wallet"></span>$</section>

        <section class="score">
            <span class="result"></span> <span class="number"></span> games already done, of which <span class="win"></span> wins and <span class="loss"></span> losses
        </section>

    </div>
    <script src="Wallet.js"></script>
    <script src="Statistics.js"></script>
    <script src="Draw.js"></script>
    <script src="Result.js"></script>
    <script src="Game.js"></script>
    <script src="main.js"></script>
</body>

</html>
